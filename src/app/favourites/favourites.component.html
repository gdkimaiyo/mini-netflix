<div class="content">
  <h3>My Favourites</h3>

  <div class="columns" *ngFor="let favourite of favourites">
    <img [routerLink]="['/favourites']"
      [src]="favourite.imgSrc" [height]="250" [width]="200"/>
    <div class="movie-title">
      <h3>
        {{ favourite.name }}
        - {{ favourite.year }}
      </h3>
    </div>
    <!-- <hr> -->
  </div>
</div>
